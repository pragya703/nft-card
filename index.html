<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="image">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <div class="nft-desc">
        <h2>Equilibrium #3429</h2>
        <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <p class="cost"><img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
        <p class="days-left"><img class="clock" src="images/clock.png" alt="clock">3 days left</p>
      </div>
      <hr>
      <div class="note"><img class="profile" src="images/image-avatar.png" alt="profile">Creation of&nbsp;<a
          href="#">Jules Wyvern</a></div>
    </div>
  </div>

  <!-- <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pragya</a>. -->
  </div>
</body>

</html>
